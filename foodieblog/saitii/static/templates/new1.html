{% for post in posts %}
          <div class="post-preview">
            <a href={{"/post/" + post.slug}}>
              <h2 class="post-title">
                {{post.title}}
              </h2>
              <h3 class="post-subtitle">
                {{post.subtitle}}
              </h3>
            </a>
            <p class="post-meta">
              Posted by
              <a href="#">{{post.author}}</a>
              on {{post.date_posted.strftime('%B %d, %Y')}}
            </p>
          </div>
          <hr />
          {% endfor %}
